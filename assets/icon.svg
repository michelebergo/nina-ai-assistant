<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- NINA official background gradient -->
    <radialGradient id="ninaBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0a1929"/>
    </radialGradient>
    <!-- NINA N gradient -->
    <linearGradient id="ninaN" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d7ab5"/>
      <stop offset="100%" style="stop-color:#2a5a8a"/>
    </linearGradient>
    <!-- AI accent gradient -->
    <linearGradient id="aiAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#00c8ff"/>
    </linearGradient>
    <filter id="aiGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- NINA official style background circle -->
  <circle cx="64" cy="64" r="62" fill="url(#ninaBg)"/>
  
  <!-- Outer ring (NINA style) -->
  <circle cx="64" cy="64" r="58" fill="none" stroke="#2a4a6a" stroke-width="2"/>
  
  <!-- NINA stylized "N" - recreating the official shape -->
  <g fill="url(#ninaN)">
    <!-- Left vertical bar -->
    <path d="M38 95 L38 33 L52 33 L52 95 Z"/>
    <!-- Diagonal -->
    <path d="M38 33 L52 33 L90 95 L76 95 Z"/>
    <!-- Right vertical bar -->
    <path d="M76 33 L90 33 L90 95 L76 95 Z"/>
  </g>
  
  <!-- AI Neural Network Overlay -->
  <g filter="url(#aiGlow)">
    <!-- Central brain/AI hub -->
    <circle cx="64" cy="58" r="8" fill="none" stroke="url(#aiAccent)" stroke-width="2"/>
    
    <!-- Neural connection nodes -->
    <circle cx="42" cy="42" r="4" fill="url(#aiAccent)"/>
    <circle cx="86" cy="42" r="4" fill="url(#aiAccent)"/>
    <circle cx="42" cy="78" r="4" fill="url(#aiAccent)"/>
    <circle cx="86" cy="78" r="4" fill="url(#aiAccent)"/>
    <circle cx="64" cy="28" r="3" fill="url(#aiAccent)"/>
    <circle cx="64" cy="88" r="3" fill="url(#aiAccent)"/>
    
    <!-- Neural connections -->
    <line x1="64" y1="58" x2="42" y2="42" stroke="url(#aiAccent)" stroke-width="1.5" opacity="0.8"/>
    <line x1="64" y1="58" x2="86" y2="42" stroke="url(#aiAccent)" stroke-width="1.5" opacity="0.8"/>
    <line x1="64" y1="58" x2="42" y2="78" stroke="url(#aiAccent)" stroke-width="1.5" opacity="0.8"/>
    <line x1="64" y1="58" x2="86" y2="78" stroke="url(#aiAccent)" stroke-width="1.5" opacity="0.8"/>
    <line x1="64" y1="58" x2="64" y2="28" stroke="url(#aiAccent)" stroke-width="1.5" opacity="0.8"/>
    <line x1="64" y1="58" x2="64" y2="88" stroke="url(#aiAccent)" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Secondary connections -->
    <line x1="42" y1="42" x2="64" y2="28" stroke="url(#aiAccent)" stroke-width="1" opacity="0.5"/>
    <line x1="86" y1="42" x2="64" y2="28" stroke="url(#aiAccent)" stroke-width="1" opacity="0.5"/>
    <line x1="42" y1="78" x2="64" y2="88" stroke="url(#aiAccent)" stroke-width="1" opacity="0.5"/>
    <line x1="86" y1="78" x2="64" y2="88" stroke="url(#aiAccent)" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Small "AI" text badge in corner -->
  <g>
    <circle cx="100" cy="100" r="14" fill="#0a1929" stroke="url(#aiAccent)" stroke-width="1.5"/>
    <text x="100" y="104" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          fill="url(#aiAccent)" text-anchor="middle">AI</text>
  </g>
</svg>
