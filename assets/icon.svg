<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGradient)" stroke="#333" stroke-width="4"/>
  
  <!-- Stars in background -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="100" cy="120" r="2"/>
    <circle cx="400" cy="100" r="1.5"/>
    <circle cx="80" cy="300" r="1"/>
    <circle cx="420" cy="280" r="2"/>
    <circle cx="150" cy="400" r="1.5"/>
    <circle cx="380" cy="380" r="1"/>
    <circle cx="200" cy="80" r="1"/>
    <circle cx="320" cy="420" r="1.5"/>
  </g>
  
  <!-- Main star (representing astronomy) -->
  <g filter="url(#glow)">
    <path d="M256 100 L275 180 L360 180 L295 230 L315 310 L256 265 L197 310 L217 230 L152 180 L237 180 Z" 
          fill="url(#starGradient)" opacity="0.9"/>
  </g>
  
  <!-- AI Brain/Circuit design -->
  <g filter="url(#glow)">
    <!-- Central brain circle -->
    <circle cx="256" cy="280" r="80" fill="none" stroke="url(#aiGradient)" stroke-width="6"/>
    
    <!-- Neural connections -->
    <path d="M200 280 Q 230 250 256 250 Q 282 250 312 280" fill="none" stroke="url(#aiGradient)" stroke-width="4"/>
    <path d="M200 280 Q 230 310 256 310 Q 282 310 312 280" fill="none" stroke="url(#aiGradient)" stroke-width="4"/>
    
    <!-- Connection nodes -->
    <circle cx="200" cy="280" r="10" fill="url(#aiGradient)"/>
    <circle cx="312" cy="280" r="10" fill="url(#aiGradient)"/>
    <circle cx="256" cy="250" r="8" fill="url(#aiGradient)"/>
    <circle cx="256" cy="310" r="8" fill="url(#aiGradient)"/>
    <circle cx="256" cy="280" r="12" fill="url(#aiGradient)"/>
    
    <!-- Outer connection lines -->
    <line x1="176" y1="280" x2="140" y2="280" stroke="url(#aiGradient)" stroke-width="3"/>
    <line x1="336" y1="280" x2="372" y2="280" stroke="url(#aiGradient)" stroke-width="3"/>
    <line x1="256" y1="200" x2="256" y2="165" stroke="url(#aiGradient)" stroke-width="3"/>
    <line x1="256" y1="360" x2="256" y2="395" stroke="url(#aiGradient)" stroke-width="3"/>
    
    <!-- Outer nodes -->
    <circle cx="140" cy="280" r="6" fill="url(#aiGradient)"/>
    <circle cx="372" cy="280" r="6" fill="url(#aiGradient)"/>
    <circle cx="256" cy="165" r="6" fill="url(#aiGradient)"/>
    <circle cx="256" cy="395" r="6" fill="url(#aiGradient)"/>
  </g>
  
  <!-- "AI" text -->
  <text x="256" y="295" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" opacity="0.9">AI</text>
</svg>
